<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的网页</title>

  <!-- ====================================================== -->
  <!-- == 在这里添加您所有外部文件的引用 == -->

  <!-- 1. 引入您的 CSS 文件 -->
  <!-- 
    这些是您提供的原始 HTML 中的样式文件。
    路径以 "/" 开头，指向 public 文件夹的根目录。
  -->

  <!-- 2. 引入您的 JS 文件 -->

    这些脚本现在会在 Vue 应用加载前执行。

  -->

</head>
<body>
  <!-- 您的 Vue 应用会挂载到这个 div 上 -->

  <!-- 这是 Vite/Vue CLI 用来启动应用的脚本 -->
  <script type="module" src="/src/main.ts"></script>

</html>
